<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aimoeba's Screenwriting Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    label, textarea, select, input, button {
      width: 100%;
      max-width: 600px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    textarea {
      height: 100px;
    }
    button {
      padding: 10px;
      background-color: #ff4444;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .output {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Aimoeba's Screenwriting Agent</h1>
  <label for="genre">Select Genre:</label>
  <select id="genre">
    <option value="Drama">Drama</option>
    <option value="Comedy">Comedy</option>
    <option value="Action">Action</option>
    <option value="Romance">Romance</option>
    <option value="Sci-Fi">Sci-Fi</option>
    <option value="Horror">Horror</option>
  </select>

  <label for="idea">Describe your movie idea or theme:</label>
  <textarea id="idea" placeholder="e.g., A detective in space trying to solve a murder on Mars"></textarea>

  <button onclick="generateScript()">Generate Screenplay Idea</button>

  <div class="output" id="output"></div>
  <button id="continueButton" onclick="continueScript()" style="display:none;">Continue Script</button>
  <button onclick="downloadPDF()" style="margin-top: 10px;">Download PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
